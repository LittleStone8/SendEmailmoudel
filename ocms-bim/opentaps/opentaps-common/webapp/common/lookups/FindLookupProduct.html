	<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
	<script type="text/javascript">
		
		$(function () {
		
		
            var json = [
			{ name: "张三", sex: "男" , age: "11", like: "玩"}, 
			{ name: "李四", sex: "女" , age: "11", like: "学习"}, 
			{ name: "王五", sex: "gay", age: "11" , like: "玩"}];  //自定义一个json数组
			
			
			$("#b1").click(function(){
			$("td").filter("#td").remove();
			$("div").filter("#tt").remove();
			  $.each(json, function (index, obj) {
				$("body").append($("<div id='tt'></div>"));
				$("#t1");
				$("body").append($("<td id='td' width=150><span class='tableheadtext'>"+obj.name+"</span></td>"))
				.append($("<td id='td' width=150><span class='tableheadtext'>"+obj.sex+"</span></td>"))
				.append($("<td id='td' width=150><span class='tableheadtext'>"+obj.age+"</span></td>"))
				.append($("<td id='td' width=150><span class='tableheadtext'>"+obj.like+"</span></td>"));
				$("#tt");
				});
			});	
		})
	</script>
	
	<script>

	window.onload=function(){
		var url = window.location.href;

	}

</script>
